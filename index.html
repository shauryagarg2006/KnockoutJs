<html>
<head>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="twitter_css.css">
	

</head>
<body>
	<span data-bind="text: sampleText"></span>
	<!-- Latest compiled and minified JavaScript -->
	
	<div class="container">
		<div class="well">
			
			<div class="row">
				<div class="col-md-2 col-lg-1 col-sm-2">
					<img src='images/elon.jpg' class="img-responsive img-rounded"></img>
				</div>
				<div class="col-md-10 col-lg-11 col-sm-10">
					<div class='row'>
						<div class="col-md-12 col-lg-12 col-sm-12">
							@ElonMusk
						</div>
						<div class="col-md-12 col-lg-12 col-sm-12">
							Feeling proud after landing SpaceX successfully.
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-lg-1 col-sm-2"></div>
				<div class="col-md-10 col-lg-11 col-sm-10">
					<img src='images/spacex.jpg'class="img-responsive img-rounded" width="304" height="236"></img>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1 col-lg-1 col-sm-1"></div>
				<div class="col-md-1 col-lg-1 col-sm-2">
					<button type="button" class="btn btn-link">
						<span class="glyphicon glyphicon-share-alt"></span>
					</button>
				</div>
				<div class="col-md-1 col-lg-1 col-sm-2">
					<button type="button" class="btn btn-link button-retweet">
						<span class="glyphicon glyphicon-repeat"> 30</span>
					</button>
				</div>
				
				<div class="col-md-1 col-lg-1 col-sm-2">
					<button type="button" class="btn btn-link">
						<span class="glyphicon glyphicon-heart button-heart"> 20</span>
					</button>
				</div>
				<div class="col-md-1 col-lg-1 col-sm-2">
					<button type="button" class="btn btn-link">
						<span class="glyphicon glyphicon-option-horizontal"></span>
					</button>
				</div>
				<div class="col-md-7 col-lg-7 col-sm-2"></div>
			</div>
			
		</div>
	</div>
	<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type='text/javascript'  src="Twitter_knockout.js"></script>
</body>
</html>
