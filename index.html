<html>
<head>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="twitter_css.css">
	

</head>
<body>
	<div class="container" >
		<div class="well">
			<form data-bind="submit: onSubmit">
				<div class="row">
					<div class="col-lg-12">
						Enter Tweet:<input data-bind="value : tweet_new"/>
					
						<input type="submit" text="TWEET!"/>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div class="container" data-bind="foreach: tweets">
		<div class="well">
			
			<div class="row">
				<div class="col-md-2 col-lg-1 col-sm-2">
					<img class="img-responsive img-rounded" data-bind="attr: {src: user_img}"></img>
				</div>
				<div class="col-md-10 col-lg-11 col-sm-10">
					<div class='row'>
						<div class="col-md-12 col-lg-12 col-sm-12" data-bind="text: user_name">
							@ElonMusk
						</div>
						<div class="col-md-12 col-lg-12 col-sm-12" data-bind="text: tweet_txt">
							
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-lg-1 col-sm-2"></div>
				<div class="col-md-10 col-lg-11 col-sm-10" data-bind="visible: tweet_img.length > 0">
					<img data-bind="attr: {src: tweet_img}"class="img-responsive img-rounded" width="304" height="236"></img>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1 col-lg-1 col-sm-1"></div>
				<div class="col-md-1 col-lg-1 col-sm-2">
					<button type="button" class="btn btn-link button-def-glyph" data-bind="click: $root.addFunc">
						<span class="glyphicon glyphicon-share-alt"></span>
					</button>
				</div>
				<div class="col-md-1 col-lg-1 col-sm-2">
					<button type="button" class="btn btn-link button-def-glyph button-retweet" data-bind="click: $root.retweetFunc">
						<span class="glyphicon glyphicon-repeat"></span> <span data-bind="text: tweet_count"> 30</span>
					</button>
				</div>
				
				<div class="col-md-1 col-lg-1 col-sm-2">
					<button type="button" class="btn btn-link button-def-glyph button-heart" data-bind="click: $root.likeFunc">
						<span class="glyphicon glyphicon-heart"></span> <span data-bind="text: tweet_like"> 20</span>
					</button>
				</div>
				<div class="col-md-1 col-lg-1 col-sm-2">
					<button type="button" class="btn btn-link button-def-glyph" data-toggle="dropdown">
						<span class="glyphicon glyphicon-option-horizontal"></span>

					</button>
					<ul class = "dropdown-menu" role = "menu">
						<li><a href = "#" data-bind="click: $root.removeFunc">Remove</a></li>
					</ul>
				</div>
				<div class="col-md-7 col-lg-7 col-sm-2"></div>
			</div>
			
		</div>
	</div>

	<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type='text/javascript'  src="Twitter_knockout.js"></script>
</body>
</html>
